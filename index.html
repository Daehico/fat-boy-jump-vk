<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>FatBoyJump</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
  <canvas id="unity-canvas"
    style="position: fixed; width: 100%; height: 100%; background: #231F20">
  </canvas>

  <div id="progress-bar" style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>

  <script src="Build/fat-boy-jump-vk.loader.js"></script>
  <script>
    const settings = {
      dataUrl: "Build/f7471de9dcaf87d80e56f27e416df3ae.data.unityweb",
      frameworkUrl: "Build/4ccd8322e6866c4d5ce4b1aee4dbc956.js.unityweb",
      codeUrl: "Build/2d0b513d58d4351c171cb219a6221043.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "org.Agava",
      productName: "FatBoyJump",
      productVersion: "1.0",
      matchWebGLToCanvasSize: true,
    };

    const progressBar = document.querySelector("#progress-bar");

    setTimeout(() => {
      createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
        progressBar.style.right = 100 * (1 - progress) + "%";
      }).then(() => {
        progressBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    }, 500); // Wait half a second before loading. Makes page more responsive on reload.
  </script>
</body>

</html>
